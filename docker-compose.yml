services:
  postgres:
    image: postgres:17-alpine
    container_name: orbex-postgres
    environment:
      POSTGRES_USER: orbex
      POSTGRES_PASSWORD: orbex
      POSTGRES_DB: orbex
    ports:
      - "5432:5432"
    volumes:
      - orbex_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orbex -d orbex"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  orbex_pgdata:
